<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Ventures Payment Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f8ff;
      padding: 40px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #003366;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
    .value {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      background: #1B5E20;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Horizon Ventures</div>

    <p class="label">Payment Amount:</p>
    <p class="value">Ksh 100</p>

    <p class="label">Till Number:</p>
    <p class="value">7820763</p>

    <button onclick="window.location.href='tel:*234#'">
      Proceed to M-PESA
    </button>

    <p style="font-size:12px; margin-top:15px; color:#777;">
      The M-PESA STK will show the registered till owner's name.<br>
      This is normal and secure.
    </p>
  </div>

</body>
  </html>
